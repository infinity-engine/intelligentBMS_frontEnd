<div class="main">
  <app-head-nav></app-head-nav>
  <div class="container body">
    <router-outlet></router-outlet>
  </div>
  <app-foot-nav></app-foot-nav>
</div>

<div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true" [class]="showToast ? ['fade','show']:['fade','hide']">
  <div class="d-flex">
    <div class="toast-body" [style.color]="toastColor">
    {{toastMsg}}
   </div>
    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close" (click)="changeToastStatus(false)"></button>
  </div>
</div>
<form #form="ngForm">
  <mat-form-field>
    <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>  
</form>
