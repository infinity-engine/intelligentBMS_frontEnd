<div class="row justify-content-between">
  <div class="col-sm-4"><h5>Battery Test</h5></div>
  <div class="col-sm-4">
    <div class="row">
      <div class="col text-end">
        <button
          type="button"
          class="btn btn-light"
          routerLink="view-all"
          skipLocationChange="true"
        >
          See all tests
        </button>
      </div>
      <div class="col text-end">
        <button
          class="btn btn-danger"
          type="button"
          routerLink="add"
          skipLocationChange="true"
        >
          Create new test
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row live-test-container">
  <div class="col">
    <div class="card">
      <div class="card-header header-black">
        <div class="row justify-content-between">
          <div class="col">
            Ongoing Tests
            <div class="badge bg-danger">live</div>
          </div>
          <div class="col text-end">
            <span class="material-symbols-outlined"> labs </span>
          </div>
        </div>
      </div>

      <div
        class="card-body"
        *ngIf="liveTests.length == 0; else live_test_template"
      >
        There is no test running at the moment.
      </div>
      <ng-template #live_test_template>
        <div class="card-body live-tests-container">
          <div class="row">
            <div
              class="col-12"
              *ngFor="let test of liveTests"
              [routerLink]="['view', test.chamberId, test._id]"
              skipLocationChange="true"
            >
              <div class="card live-test">
                <div class="card-header">
                  <div class="row justify-content-between">
                    <div class="col">{{ test.testName }}</div>
                    <div class="col text-end">{{ test.chamberName }}</div>
                  </div>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-3"><strong>Test Id:</strong></div>
                    <div class="col">{{ test._id }}</div>
                  </div>
                  <div class="row">
                    <div class="col-md-3"><strong>Status:</strong></div>
                    <div class="col">{{ test.status }}</div>
                  </div>
                  <div class="row">
                    <div class="col-md-3"><strong>Channels:</strong></div>
                    <div class="col align-self-center">
                      <div class="row align-items-center">
                        <div class="col-md-6" *ngFor="let ch of test.channels">
                          <small
                            >Channel {{ ch.channelNo }} :
                            {{ ch.statusCh }}</small
                          >
                          <div class="progress">
                            <div
                              class="progress-bar progress-bar-striped bg-success"
                              role="progressbar"
                              [attr.aria-valuenow]="
                                (ch.chMultiplierIndex / ch.chMultiplier) * 100
                              "
                              aria-valuemin="0"
                              aria-valuemax="100"
                              [style.width.%]="
                                (ch.chMultiplierIndex / ch.chMultiplier) * 100
                              "
                              [class]="
                                ch.statusCh == 'Running'
                                  ? 'progress-bar-animated'
                                  : null
                              "
                            >
                              {{
                                (ch.chMultiplierIndex / ch.chMultiplier) * 100
                                  | number : "1.0-2"
                              }}%
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
